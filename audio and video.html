<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Audio and Video</title>
</head>
<body>
    <p>비디오 불러오기(로컬 컴퓨터 영상 끌어오기)</p>
    <video width="500" height="300" controls autoplay>     <!-- 비디오 태그 -->
        <!-- controls 속성 :: 동영상의 재생바 제공 -->
        <!-- autoplqy 속성 :: 자동으로 재생 -->
        <!-- source 태그를 통해서 동영상 삽입 -->
        <source src="멍멍펀치.mp4" type="video/mp4" type="video/mp4" >
        <!-- 주어진 영상을 type에 명시된 확장자로 제공한다. -->
    </video>
    <br>
    <audio controls>        <!-- 오디오 태그 -->
        <source src="C:\Users\User\Desktop\html\카톡.mp3" type="mp3">
    </audio>
    <br>
</body>
</html>
